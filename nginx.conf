# Nginx configuration for Vietnam Provinces API
# Đặt file này vào /etc/nginx/sites-available/vn-provinces-api

upstream vn_provinces_api {
    server localhost:8000;
    # Nếu có nhiều instances, có thể thêm load balancing:
    # server localhost:8001;
    # server localhost:8002;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name vn-provinces-api.voip24h.vn; 
    
    # Logs
    access_log /var/log/nginx/vn-provinces-api-access.log;
    error_log /var/log/nginx/vn-provinces-api-error.log;
    
    # Increase body size limit if needed
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy to FastAPI application
    location / {
        proxy_pass http://vn-provinces-api.voip24h.vn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://vn-provinces-api.voip24h.vn/api/v2/;
        proxy_set_header Host $host;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

